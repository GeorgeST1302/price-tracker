name: Price Checker

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (safer)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scrapy

      - name: Run Scrapy spider
        working-directory: pricecrawler
        run: |
          scrapy crawl amazon_price -a asin=B0895DY6F5 -O result.json

      - name: Commit result
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add pricecrawler/result.json
          git commit -m "Automated price update" || echo "No changes"
          git push